<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download REDIST</title>
    <style>
        body {
            background-color: black; /* Sfondo nero */
            color: green; /* Testo verde */
            font-family: Arial, sans-serif; /* Font leggibile */
            text-align: center; /* Centrare il contenuto */
            margin: 0;
            padding: 0;
        }
        a {
            color: lime; /* Link verde acceso */
            text-decoration: none; /* Rimuove la sottolineatura */
        }
        a:hover {
            text-decoration: underline; /* Sottolinea al passaggio del mouse */
        }
    </style>
    <script>
        window.onload = function() {
            const link = document.createElement('a');
            link.href = './the-REDIST-FOLDER.zip'; // Percorso del file
            link.download = 'the-REDIST-FOLDER.zip';
            link.click();
        };
    </script>
</head>
<body>
    <h1>Now Downloading REDIST..</h1>
    <p>
        The REDIST folder contains most Windows graphic drivers. <br>
        If the download doesn't start, click 
        <a href="./the-REDIST-FOLDER.zip" download>here</a>.
    </p>
</body>
</html>
